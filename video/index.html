<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const isDesktop = window.matchMedia('(min-width: 768px)').matches;
          const desktopPoster = 'https://placehold.jp/d9eb37/ffffff/150x150.png?text=poster+desktop';
          const mobilePoster = 'https://placehold.jp/d9eb37/ffffff/150x150.png?text=poster+mobile';
          document.getElementById('js-video').poster = isDesktop ? desktopPoster : mobilePoster;
        });
    </script>
</head>
<body style="width: 100%;">
<h1>Video</h1>
<p>PC：放送を視聴するために、SP：4K・8Kの魅力</p>
<video id="js-video" controls muted autoplay width="800" height="600" style="width: 100%;">
    <source src="https://www.soumu.go.jp/main_content/000487277.mp4" type="video/mp4" media="(min-width: 768px)" /><!-- DESKTOP -->
    <source src="https://www.soumu.go.jp/main_content/000487276.mp4" type="video/mp4" media="(max-width: 767px)"/><!-- MOBILE -->
</video>
</body>
</html>
