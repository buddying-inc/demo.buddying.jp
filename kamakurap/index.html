<!DOCTYPE html>
<html>
<head lang="ja">
<meta charset="UTF-8">
<style>
html, body, #myMap {
  width: 100%;
  height: 100%;
  margin: 0px;
}
</style>
</head>
<body>
<div id="myMap"></div>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>
<script>
function initialize() {
  var latLng = new google.maps.LatLng(36.861751, 136.991468);
  var mapOptions = {
    zoom: 10,
    center: latLng
  };
  var div = document.getElementById("myMap");
  var map = new google.maps.Map(div, mapOptions);
  var btn = document.createElement('input');
  btn.type = 'button';
  btn.value = '決定';
  btn.style.marginTop = '30px';
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(btn);
  google.maps.event.addDomListener(btn, 'click', function() {
    gotoCurrentPosition(map);
  });
}
function gotoCurrentPosition(map) {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function (info) {
                var lat = info.coords.latitude;
                var lng = info.coords.longitude;
                var center = new google.maps.LatLng(lat, lng);
                map.setCenter(center);
            },
            function (info) {
                console.log('現在地取得エラー: ' + info.code);
                return;
            }
        );
    } else {
        console.log('本ブラウザではGeolocationが使えません');
        return;
    }
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</body>
</html>
