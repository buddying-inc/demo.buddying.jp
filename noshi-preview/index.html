<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Preview</title>
    <style>
        .iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column" style="height: 100vh;">
        <header class="p-1 bg-white">
            <div class="container">
                <h1 class="h4 text-center m-0">のし印刷</h1>
            </div>
        </header>
        <iframe class="iframe js-iframe" src="./build/index.html" frameborder="0"></iframe>
        <div class="p-3 bg-dark">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-auto">
                        <button class="btn px-5 js-close">閉じる</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary px-5 js-print">印刷</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
